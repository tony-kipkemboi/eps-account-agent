# GitHub Actions workflow for EPS Agent
# Currently: Linting only
# Future: Add tests for tools and agent

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install ruff

      - name: Lint with ruff
        run: |
          ruff check agent/ --ignore E501,F401

